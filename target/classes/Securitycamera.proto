syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.DS.garyproject.SmartBuildingGRPC";
option java_outer_classname = "SecuritycameraServiceImpl";

package SmartBuildingGRPC;

service SecuritycameraService{
  rpc initialAppliance(Empty) returns (cameraResponse) {}
  
  rpc changeCamera(valueRequest) returns (stream valueResponse) {}
  
  rpc changeVolume(valueRequest) returns (stream valueResponse) {}
  
  rpc onOff(booleanRequest) returns (booleanResponse) {}
  
  rpc changeApplianceName(stringRequest) returns (stringResponse) {}

}

message Empty {

}

message stringRequest {
	string text = 1;
}

message stringResponse {
	string text = 1;
}

message booleanRequest {
	bool msg = 2;
}

message booleanResponse {
	bool msg = 2;
}

message valueRequest {
  int32 length = 3;
}

message valueResponse {
  int32 length = 3;
}

message cameraResponse{
  string aname = 4;
  string status = 5;
  string cam = 6;
  int32 volume = 7;
}